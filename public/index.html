<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Covid-19 App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      var scrolltotop = {
        setting: {
          startline: 100,
          scrollto: 0,
          scrollduration: 1e3,
          fadeduration: [500, 100],
        },
        controlHTML:
          '<img src="https://i1155.photobucket.com/albums/p559/scrolltotop/arrow13.png" />',
        controlattrs: { offsetx: 5, offsety: 5 },
        anchorkeyword: "#top",
        state: { isvisible: !1, shouldvisible: !1 },
        scrollup: function () {
          this.cssfixedsupport || this.$control.css({ opacity: 0 });
          var t = isNaN(this.setting.scrollto)
            ? this.setting.scrollto
            : parseInt(this.setting.scrollto);
          (t =
            "string" == typeof t && 1 == jQuery("#" + t).length
              ? jQuery("#" + t).offset().top
              : 0),
            this.$body.animate({ scrollTop: t }, this.setting.scrollduration);
        },
        keepfixed: function () {
          var t = jQuery(window),
            o =
              t.scrollLeft() +
              t.width() -
              this.$control.width() -
              this.controlattrs.offsetx,
            s =
              t.scrollTop() +
              t.height() -
              this.$control.height() -
              this.controlattrs.offsety;
          this.$control.css({ left: o + "px", top: s + "px" });
        },
        togglecontrol: function () {
          var t = jQuery(window).scrollTop();
          this.cssfixedsupport || this.keepfixed(),
            (this.state.shouldvisible = t >= this.setting.startline ? !0 : !1),
            this.state.shouldvisible && !this.state.isvisible
              ? (this.$control
                  .stop()
                  .animate({ opacity: 1 }, this.setting.fadeduration[0]),
                (this.state.isvisible = !0))
              : 0 == this.state.shouldvisible &&
                this.state.isvisible &&
                (this.$control
                  .stop()
                  .animate({ opacity: 0 }, this.setting.fadeduration[1]),
                (this.state.isvisible = !1));
        },
        init: function () {
          jQuery(document).ready(function (t) {
            var o = scrolltotop,
              s = document.all;
            (o.cssfixedsupport =
              !s ||
              (s &&
                "CSS1Compat" == document.compatMode &&
                window.XMLHttpRequest)),
              (o.$body = t(
                window.opera
                  ? "CSS1Compat" == document.compatMode
                    ? "html"
                    : "body"
                  : "html,body"
              )),
              (o.$control = t(
                '<div id="topcontrol">' + o.controlHTML + "</div>"
              )
                .css({
                  position: o.cssfixedsupport ? "fixed" : "absolute",
                  bottom: "10px",
                  right: "15px",
                  opacity: 0,
                  cursor: "pointer",
                })
                .attr({ title: "Scroll to Top" })
                .click(function () {
                  return o.scrollup(), !1;
                })
                .appendTo("body")),
              document.all &&
                !window.XMLHttpRequest &&
                "" != o.$control.text() &&
                o.$control.css({ width: o.$control.width() }),
              o.togglecontrol(),
              t('a[href="' + o.anchorkeyword + '"]').click(function () {
                return o.scrollup(), !1;
              }),
              t(window).bind("scroll resize", function (t) {
                o.togglecontrol();
              });
          });
        },
      };
      scrolltotop.init();
    </script>
    <noscript
      >Not seeing a
      <a href="https://www.scrolltotop.com/">Scroll to Top Button</a>? Go to our
      FAQ page for more info.</noscript
    >
  </body>
</html>
